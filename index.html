<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nSchool 複利計算機</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 700px;
            margin: auto;
            background-color: #F5F5F5;
            border: 1px solid #CCCCCC;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #333333;
        }
        h1 {
            text-align: center;
            color: #956DD3;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #956DD3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #7C5DBA;
        }
        .result {
            margin-top: 30px;
            font-size: 1.2em;
            text-align: center;
            color: #333333;
        }
        .summary {
            margin-top: 30px;
            background-color: #FFFFFF;
            border: 1px solid #CCCCCC;
            border-radius: 10px;
            padding: 15px;
        }
        .summary table {
            width: 100%;
            border-collapse: collapse;
        }
        .summary th, .summary td {
            border: 1px solid #CCCCCC;
            padding: 10px;
            text-align: center;
        }
        canvas {
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>nSchool 複利計算機</h1>

    <div class="description">
        <h2>什麼是複利？</h2>
        <p>複利是一種利息計算方式，指在每個計息期，利息會累加到本金中，並在下一個計息期根據新的本金繼續計算利息。這意味著，利息會產生更多的利息，從而形成「利滾利」的效果。</p>

        <h2>複利效應的力量</h2>
        <p>時間是複利效應的最佳盟友。投資的時間越長，複利效應的影響越顯著。例如，通過定期定額投資，不僅本金逐年增加，產生的利息也會逐年增長，最終創造出遠超初始投入的價值。</p>
    </div>

    <div class="form-group">
        <label for="principal">初始本金 (元)</label>
        <input type="number" id="principal" placeholder="例如：100000">
    </div>
    <div class="form-group">
        <label for="rate">年利率 (%)</label>
        <input type="number" id="rate" step="0.01" placeholder="例如：5">
    </div>
    <div class="form-group">
        <label for="years">投資期間 (年)</label>
        <input type="number" id="years" placeholder="例如：10">
    </div>
    <div class="form-group">
        <label for="monthly">每月定期定額金額 (元)</label>
        <input type="number" id="monthly" placeholder="例如：10000">
    </div>

    <button onclick="calculateCompoundInterest()">計算複利</button>

    <div class="summary" id="summary">
        <h2>計算總數據</h2>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>本金 (元)</th>
                    <th>總金額 (元)</th>
                    <th>總報酬率 (%)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><strong>複利</strong></td>
                    <td id="summaryPrincipalCompound">0</td>
                    <td id="summaryCompound">0</td>
                    <td id="summaryCompoundRate">0</td>
                </tr>
                <tr>
                    <td><strong>單利</strong></td>
                    <td id="summaryPrincipalSimple">0</td>
                    <td id="summarySimple">0</td>
                    <td id="summarySimpleRate">0</td>
                </tr>
            </tbody>
        </table>
    </div>

    <canvas id="compoundChart"></canvas>

    <script>
        function calculateCompoundInterest() {
            const principal = parseFloat(document.getElementById('principal').value) || 0;
            const rate = parseFloat(document.getElementById('rate').value) / 100 || 0;
            const years = parseInt(document.getElementById('years').value) || 0;
            const monthly = parseFloat(document.getElementById('monthly').value) || 0;

            let futureValue = principal;
            let simpleInterest = principal;
            const totalInvestment = principal + monthly * years * 12;
            const yearlyValues = [];
            const yearlyInvestments = [];

            for (let i = 1; i <= years; i++) {
                futureValue = futureValue * (1 + rate) + monthly * 12 * Math.pow(1 + rate / 12, 12 * i);
                simpleInterest += (principal + monthly * 12 * i) * rate;
                yearlyValues.push(futureValue);
                yearlyInvestments.push(principal + monthly * 12 * i);
            }

            const profit = futureValue - totalInvestment;

            document.getElementById('summaryPrincipalCompound').textContent = Math.round(principal).toLocaleString();
            document.getElementById('summaryCompound').textContent = Math.round(futureValue).toLocaleString();
            document.getElementById('summaryCompoundRate').textContent = ((futureValue / totalInvestment - 1) * 100).toFixed(2);

            document.getElementById('summaryPrincipalSimple').textContent = Math.round(principal).toLocaleString();
            document.getElementById('summarySimple').textContent = Math.round(simpleInterest).toLocaleString();
            document.getElementById('summarySimpleRate').textContent = ((simpleInterest / totalInvestment - 1) * 100).toFixed(2);

            renderChart(yearlyValues, yearlyInvestments);
        }

        function renderChart(yearlyValues, yearlyInvestments) {
            const ctx = document.getElementById('compoundChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: yearlyValues.map((_, i) => `第 ${i + 1} 年`),
                    datasets: [
                        {
                            label: '總資產',
                            data: yearlyValues,
                            borderColor: '#956DD3',
                            borderWidth: 2,
                            fill: false
                        },
                        {
                            label: '總投入',
                            data: yearlyInvestments,
                            borderColor: '#CCCCCC',
                            borderWidth: 2,
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return `${tooltipItem.dataset.label}: ${Math.round(tooltipItem.raw).toLocaleString()} 元`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '年份'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '金額 (元)'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
